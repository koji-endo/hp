<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,intial-scale=1" />
    <title>WebAR</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;">
      <a-assets>
        <a-asset-item id="hota" src="./hota_black.glb"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="dolphin" src="./dolphin.glb"></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item id="lassi" src="./lassi.glb"></a-asset-item>
      </a-assets>
      <!--       <a&#45;assets> -->
      <!-- <!&#45;&#45; https://poly.google.com/view/1yfyze7uGxS &#45;&#45;> -->
      <!--         <a&#45;asset&#45;item id="bike" src="Motorcycle.gltf"></a&#45;asset&#45;item> -->
      <!--       </a&#45;assets> -->
      <a-marker preset="custom" type="pattern" url="./pattern-hota.patt">
        <a-text
          value="I am hota!"
          position=" 0 0 1"
          align="center"
          rotation="-90 0 0"
          color="#7993ff"
        >
        </a-text>
        <a-entity
          gltf-model="#hota"
          play-all-model-animations=""
          position="0 0 0"
          rotation="0 0 -10"
          scale="0.3 0.3 0.3"
          visible="true"
        >
        </a-entity>
      </a-marker>
      <a-marker preset="custom" type="pattern" url="./pattern-iruka.patt">
        <a-text
          value="I'm Dolphin!\n Aloha!"
          position=" 0 0 0"
          align="center"
          rotation="0 0 0"
          color="#7993ff"
        >
        </a-text>
        <a-entity
          gltf-model="#dolphin"
          play-all-model-animations=""
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          visible="true"
        >
        </a-entity>
      </a-marker>
      <!-- <a&#45;marker preset="custom" type="pattern" url="./my&#45;icon&#45;marker.patt"> -->
      <a-marker preset="custom" type="pattern" url="./pattern-lassi_char.patt">
        <a-text
          value="I'm Lassi!\n Hello!"
          position=" 0 0 0"
          align="center"
          rotation="0 0 0"
          color="#7993ff"
        >
        </a-text>
        <a-entity
          gltf-model="#lassi"
          play-all-model-animations=""
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          visible="true"
        >
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
